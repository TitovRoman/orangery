server {
    listen 80;
    server_name orangery.com;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /home/roman/study/Django/orangery/static;
    }
    location / {
        include proxy_params;
        proxy_pass http://unix:/home/roman/study/Django/orangery/gunicorn/gunicorn.sock;
    }
}
